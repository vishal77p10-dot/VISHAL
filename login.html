

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #faf5ff, #eff6ff, #e0e7ff);
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 4rem;
            background: linear-gradient(to bottom right, #9333ea, #2563eb);
            border-radius: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #4b5563;
            font-size: 1rem;
        }

        .card-container {
            position: relative;
            overflow: hidden;
        }

        .card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s ease;
        }

        .card.slide-out-left {
            transform: translateX(-100%);
            opacity: 0;
            position: absolute;
            width: 100%;
        }

        .card.slide-out-right {
            transform: translateX(100%);
            opacity: 0;
            position: absolute;
            width: 100%;
        }

        .card.slide-in {
            transform: translateX(0);
            opacity: 1;
        }

        .card.hidden {
            display: none;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: #9ca3af;
            pointer-events: none;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            outline: 2px solid transparent;
            border-color: #9333ea;
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            color: #4b5563;
        }

        input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .terms-wrapper {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.25rem;
        }

        .terms-wrapper input[type="checkbox"] {
            margin-top: 0.25rem;
            flex-shrink: 0;
        }

        .terms-wrapper label {
            margin: 0;
            margin-left: 0.5rem;
            font-size: 0.875rem;
            color: #4b5563;
            font-weight: 400;
        }

        .link {
            color: #9333ea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .link:hover {
            color: #7c3aed;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, #9333ea, #2563eb);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to right, #7c3aed, #1d4ed8);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
        }

        .switch-form {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #4b5563;
        }

        .switch-form button {
            background: none;
            border: none;
            color: #9333ea;
            font-weight: 600;
            cursor: pointer;
            padding: 0;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .switch-form button:hover {
            color: #7c3aed;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
        <div style="max-width:28rem;margin:0 auto 1rem auto;padding:0.75rem 1rem;border-radius:0.5rem;background:#fee2e2;color:#991b1b;border:1px solid #fecaca;box-shadow:0 1px 2px rgba(0,0,0,0.05);text-align:center;font-weight:600;">
            {{ error }}
        </div>
        {% endif %}
        <!-- Header -->
        <div class="header" style="display:flex;flex-direction:column;align-items:center;gap:0.5rem;">
            <div class="logo-container" style="background:none;box-shadow:none;width:auto;height:auto;">
                <img src="{{ url_for('static', filename='download.jpg') }}" alt="Logo" style="width:48px;height:48px;object-fit:cover;border-radius:8px;display:block;">
            </div>
            <h1>Student Management System</h1>
            <p class="subtitle" id="subtitle">Welcome back! Please login to continue.</p>
        </div>

        <!-- Card Container -->
        <div class="card-container">
            <!-- Login Form -->
            <div class="card" id="loginCard">
                <h2>Login</h2>
                <form method="post" action="">
                    <div class="form-group">
                        <label for="login-username">Username or Email</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <input type="text" id="login-username" name="username" placeholder="Enter your username or email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="checkbox-wrapper">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="#" class="link">Forgot password?</a>
                    </div>

                    <button type="submit">Login</button>
                </form>

                <div class="switch-form">
                    Don't have an account? 
                    <button type="button" onclick="switchToRegister()">Register here</button>
                </div>
            </div>

            <!-- Register Form -->
            <div class="card hidden" id="registerCard">
                <h2>Sign Up</h2>
                <form method="post" action="/register">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                        </div>
                    </div>

                    <div class="terms-wrapper">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            I agree to the <a href="#" class="link">Terms and Conditions</a>
                        </label>
                    </div>

                    <button type="submit">Sign Up</button>
                </form>

                <div class="switch-form">
                    Already have an account? 
                    <button type="button" onclick="switchToLogin()">Login here</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Â© 2026 Student Management System. All rights reserved.
        </div>
    </div>

    <script>
        const loginCard = document.getElementById('loginCard');
        const registerCard = document.getElementById('registerCard');
        const subtitle = document.getElementById('subtitle');

        function switchToRegister() {
            // Slide out login card to the left
            loginCard.classList.add('slide-out-left');
            
            // After animation, hide login and show register
            setTimeout(() => {
                loginCard.classList.add('hidden');
                loginCard.classList.remove('slide-out-left');
                
                registerCard.classList.remove('hidden');
                registerCard.style.transform = 'translateX(100%)';
                registerCard.style.opacity = '0';
                
                // Trigger reflow
                registerCard.offsetHeight;
                
                // Slide in register card from the right
                registerCard.style.transition = 'transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s ease';
                registerCard.style.transform = 'translateX(0)';
                registerCard.style.opacity = '1';
                
                // Update subtitle
                subtitle.textContent = 'Create your account to get started.';
            }, 500);
        }

        function switchToLogin() {
            // Slide out register card to the right
            registerCard.style.transform = 'translateX(100%)';
            registerCard.style.opacity = '0';
            
            // After animation, hide register and show login
            setTimeout(() => {
                registerCard.classList.add('hidden');
                
                loginCard.classList.remove('hidden');
                loginCard.style.transform = 'translateX(-100%)';
                loginCard.style.opacity = '0';
                
                // Trigger reflow
                loginCard.offsetHeight;
                
                // Slide in login card from the left
                loginCard.style.transition = 'transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s ease';
                loginCard.style.transform = 'translateX(0)';
                loginCard.style.opacity = '1';
                
                // Update subtitle
                subtitle.textContent = 'Welcome back! Please login to continue.';
            }, 500);
        }
    </script>
</body>
</html>
